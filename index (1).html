<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
    <title>Belajar Python</title>
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <style>
            body {
                  background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e');
                        background-size: cover;
                              background-position: center;
                                    background-attachment: fixed;
                                          font-family: 'Poppins', sans-serif;
                                                margin: 0;
                                                      color: white;
                                                            text-align: center;
                                                                  padding-top: 130px;
                                                                        position: relative;
                                                                              height: 100vh;
                                                                                  }

                                                                                      .overlay {
                                                                                            background-color: rgba(0, 0, 0, 0.5);
                                                                                                  position: absolute;
                                                                                                        top: 0;
                                                                                                              left: 0;
                                                                                                                    width: 100%;
                                                                                                                          height: 100%;
                                                                                                                                z-index: -1;
                                                                                                                                    }

                                                                                                                                        header {
                                                                                                                                              position: absolute;
                                                                                                                                                    top: 0;
                                                                                                                                                          width: 100%;
                                                                                                                                                                padding: 15px;
                                                                                                                                                                      background-color: rgba(0, 0, 0, 0.4);
                                                                                                                                                                            font-size: 16px;
                                                                                                                                                                                  font-weight: 600;
                                                                                                                                                                                        animation: fadeIn 0.5s ease forwards;
                                                                                                                                                                                              animation-delay: 0.2s;
                                                                                                                                                                                                    opacity: 0;
                                                                                                                                                                                                        }

                                                                                                                                                                                                            .text {
                                                                                                                                                                                                                  font-size: 36px;
                                                                                                                                                                                                                        font-weight: 600;
                                                                                                                                                                                                                              opacity: 0;
                                                                                                                                                                                                                                    animation: fadeIn 0.5s ease forwards;
                                                                                                                                                                                                                                          animation-delay: 0.2s;
                                                                                                                                                                                                                                              }

                                                                                                                                                                                                                                                  .hidden {
                                                                                                                                                                                                                                                        display: none;
                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                @keyframes fadeIn {
                                                                                                                                                                                                                                                                      0% { opacity: 0; transform: translateY(10px); }
                                                                                                                                                                                                                                                                            100% { opacity: 1; transform: translateY(0); }
                                                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                                                    button, .link-button {
                                                                                                                                                                                                                                                                                          margin: 20px 10px;
                                                                                                                                                                                                                                                                                                padding: 15px 40px;
                                                                                                                                                                                                                                                                                                      font-size: 18px;
                                                                                                                                                                                                                                                                                                            background-color: #3498db;
                                                                                                                                                                                                                                                                                                                  border: none;
                                                                                                                                                                                                                                                                                                                        border-radius: 999px;
                                                                                                                                                                                                                                                                                                                              color: white;
                                                                                                                                                                                                                                                                                                                                    cursor: pointer;
                                                                                                                                                                                                                                                                                                                                          transition: background 0.2s;
                                                                                                                                                                                                                                                                                                                                                animation: fadeIn 0.5s ease forwards;
                                                                                                                                                                                                                                                                                                                                                      animation-delay: 0.2s;
                                                                                                                                                                                                                                                                                                                                                            opacity: 0;
                                                                                                                                                                                                                                                                                                                                                                  text-decoration: none;
                                                                                                                                                                                                                                                                                                                                                                        display: inline-block;
                                                                                                                                                                                                                                                                                                                                                                            }

                                                                                                                                                                                                                                                                                                                                                                                button:hover, .link-button:hover {
                                                                                                                                                                                                                                                                                                                                                                                      background-color: #2980b9;
                                                                                                                                                                                                                                                                                                                                                                                          }
                                                                                                                                                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                                                                                            <body>

                                                                                                                                                                                                                                                                                                                                                                                              <div class="overlay"></div>
                                                                                                                                                                                                                                                                                                                                                                                                <header>Website by: Rehan batagor</header>

                                                                                                                                                                                                                                                                                                                                                                                                  <!-- Pertanyaan Awal -->
                                                                                                                                                                                                                                                                                                                                                                                                    <div id="startQuestion" class="text">Lu mau belajar Python ga?</div>
                                                                                                                                                                                                                                                                                                                                                                                                      <button onclick="showYesContent()">Yes</button>
                                                                                                                                                                                                                                                                                                                                                                                                        <button onclick="showNoMessage()">No</button>

                                                                                                                                                                                                                                                                                                                                                                                                          <!-- Jika pilih YES -->
                                                                                                                                                                                                                                                                                                                                                                                                            <div id="yesContent" class="hidden">
                                                                                                                                                                                                                                                                                                                                                                                                                <div class="text" style="opacity: 1;">Python itu mudah bro!</div>
                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="text" style="opacity: 1;">Kalo lu mau belajar Python klik tombol kunjungi LearnPython.org!</div>
                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                            <!-- Tombol ke website -->
                                                                                                                                                                                                                                                                                                                                                                                                                                <a href="https://www.learnpython.org/" target="_blank" class="link-button">Kunjungi LearnPython.org</a>
                                                                                                                                                                                                                                                                                                                                                                                                                                  </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                    <!-- Jika pilih NO -->
                                                                                                                                                                                                                                                                                                                                                                                                                                      <div id="byeMessage" class="text hidden" style="opacity: 1;">Oke, makasih udah mampir :)</div>

                                                                                                                                                                                                                                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                            function showYesContent() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                  document.getElementById('startQuestion').style.display = 'none';
                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.querySelectorAll('button').forEach(btn => btn.style.display = 'none');
                                                                                                                                                                                                                                                                                                                                                                                                                                                              document.getElementById('yesContent').classList.remove('hidden');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                  }

                                                                                                                                                                                                                                                                                                                                                                                                                                                                      function showNoMessage() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                            document.getElementById('startQuestion').style.display = 'none';
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  document.querySelectorAll('button').forEach(btn => btn.style.display = 'none');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        document.getElementById('byeMessage').classList.remove('hidden');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </script>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </body>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                              </html>
